<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Celebrity Dating</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Date a Simpson Now!</a>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="col-md-8 col-md-offset-2">
        <!-- question 1  -->
        <div class="panel panel-default humor">
          <div class="panel-heading">Is humor important to you?</div>
          <div id="humor" class="panel-body">
            <div class="radio">
              <label>
                <input type="radio" name="humor" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="humor" value="no">
                No
              </label>
            </div>
          </div>
        </div>

        <!-- question 2  -->
        <div class="panel panel-default messy">
          <div class="panel-heading">Are you messy?</div>
          <div id="messy" class="panel-body">
            <div class="radio">
              <label>
                <input type="radio" name="messy" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="messy" value="no">
                No
              </label>
            </div>
          </div>
        </div>

        <!-- question 3  -->
        <div class="panel panel-default drink">
          <div class="panel-heading">Do you drink alot?</div>
          <div id="drink" class="panel-body">
            <div class="radio">
              <label>
                <input type="radio" name="drink" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="drink" value="no">
                No
              </label>
            </div>
          </div>
        </div>

        <!-- question 4  -->
        <div class="panel panel-default smart">
          <div class="panel-heading">Do value intelligence?</div>
          <div id="smart" class="panel-body">
            <div class="radio">
              <label>
                <input type="radio" name="smart" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="smart" value="no">
                No
              </label>
            </div>
          </div>
        </div>
        
        <!-- <button class="btn btn-success">Find Out!</button> -->
      </div>
      <div class="row">
        <div id="images" class="well">
          <h2>You are the most compatible with...</h2>
          <img id="cl" src="img/catlady.jpeg" alt="">
          <img id="flan" src="img/flanders.jpeg" alt="">
          <img id="marge" src="img/Marge.jpg" alt="">
          <img id="kc" src="img/Krusty.jpeg" alt="">
          <img id="homie" src="img/homer.jpeg" alt="">
        </div>
      </div>
    </div>
  </main>

</body>

</html>
